defaultNamespace: rook-ceph
helm:
  releaseName: rook-ceph-cluster
  repo: https://charts.rook.io/release
  chart: rook-ceph-cluster
  version: v1.15.5
  values:
    operatorNamespace: rook-ceph
    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    cephBlockPools: {}
    cephFileSystems: {}
    cephObjectStores: {}